<div class="container-fluid mt-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Administrar marcas</div>
                <div class="card-body">
                    <form [formGroup]="frmBrand">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="col-form-label">Nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="col-form-label">Estado</label>
                                <ng-select [items]="listStatus" bindValue="id" bindLabel="name" placeholder="Seleccione un item" formControlName="status"></ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-sm btn-success" (click)="save()">Guardar</button>
                            <button type="button" class="btn btn-sm btn-secondary" (click)="back()">Inicio</button>
                        </div>
                    </form>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listBrands">
                                        <td>{{ item.name }}</td>
                                        <td>
                                            <span class='badge badge-{{ item.status ? "success" : "danger" }}'>
                                                {{ item.status ? "Activo" : "Inactivo" }}
                                            </span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-warning" (click)="edit(item.id)"><i class="fas fa-edit"></i></button>
                                            <button type="button" class="btn btn-sm btn-danger" (click)="trash(item.id)"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
