<div class="small-box bg-success">
    <div class="inner">
        <h3>$ {{ vehicle.marketValue | number }}</h3>
        <ul>
            <li>{{ vehicle.brand }} - {{ vehicle.line }}</li>
            <li>{{ vehicle.model }}</li>
            <li>{{ vehicle.status }}</li>
        </ul>
    </div>
    <div class="icon">
        <i class="fas fa-car"></i>
    </div>
</div>
