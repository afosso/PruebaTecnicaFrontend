<div class="container-fluid">
    <div class="row justify-content-center mt-2">
        <div class="col-lg-3 col-md-3">
            <div class="info-box bg-info" (click)="manageBrands()">
                <span class="info-box-icon"><i class="far fa-bookmark"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Administrar marcas</span>
                    <span class="progress-description">
                        Realizar CRUD de marcas
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-lg-3 col-md-3">
            <div class="info-box bg-success" (click)="manageVehicles()">
                <span class="info-box-icon"><i class="far fa-bookmark"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Administrar vehículos</span>
                    <span class="progress-description">
                        Realizar CRUD de vehículos
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-lg-3 col-md-3">
            <div class="info-box bg-danger" (click)="searchVehicles()">
                <span class="info-box-icon"><i class="far fa-bookmark"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Consulta de vehículos</span>
                    <span class="progress-description">
                        Consulta de precios
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
