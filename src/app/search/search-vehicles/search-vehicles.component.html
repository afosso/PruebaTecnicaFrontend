<div class="container-fluid">
    <div class="row justify-content-center mt-2">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary">Búsqueda de vehículos</div>
                <div class="card-body">
                    <form [formGroup]="frmSearch">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="col-form-label">Estado</label>
                                <ng-select [items]="listStatus" bindValue="id" bindLabel="name" placeholder="Seleccione un item" formControlName="status"></ng-select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="col-form-label">Marca</label>
                                <ng-select [items]="listBrands" bindValue="id" bindLabel="name" placeholder="Seleccione un item" formControlName="brandId"></ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="col-form-label">Linea</label>
                                <input type="text" class="form-control" placeholder="Linea" formControlName="line">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="col-form-label">Año</label>
                                <input type="number" class="form-control" placeholder="Año" formControlName="model">
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-sm btn-info" (click)="search()">Buscar</button>
                            <button type="button" class="btn btn-sm btn-secondary" (click)="back()">Inicio</button>
                        </div>
                    </form>

                    <div class="row mt-3">
                        <div class="col-md-4" *ngFor="let item of listVehicles">
                            <app-card-vehicle [vehicle]="item"></app-card-vehicle>
                        </div>
                    </div>

                    <div class="row mt-3" *ngIf="!listVehicles || listVehicles.length <= 0">
                        <p>No se encontraron resultados</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
